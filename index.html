<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="image/spotify-favicon.png" type="image/x-icon">
    <title>Login - Spotify</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

</head>

<body>
    <!-- Header Section -->
    <header>
        <img src="image/Spotify_Logo.png" alt="Spotify-Logo" id="spotify-logo">
        <i class="bi bi-brightness-high-fill" id="toggleMode"></i>
        <p id="toggle-paragraph">Toggle Dark Mode</p>
    </header>
    <div id="nav-line"></div>
    <!-- Login Section -->
    <section id="login-section">
        <p id="login-paragraph">To continue, log in to Spotify.</p>
        <p id="validationMessage-el"></p>
        <button class="btn" id="fb-login-btn"> <span><i class="fa-brands fa-facebook fa-2x"></i></span> CONTINUE WITH
            FACEBOOK</button>
        <button class="btn" id="apple-login-btn"> <span><i class="fa-brands fa-apple fa-2x"></i></span> CONTINUE WITH
            APPLE</button>
        <button class="btn" id="google-login-btn"> <img src="image/google.png" id="google-logo"> CONTINUE WITH
            GOOGLE</button>
        <button class="btn" id="phone-login-btn">CONTINUE WITH PHONE NUMBER</button>
        <div id="hr">
            <hr class="line"><span id="or">OR</span>
            <hr class="line">
        </div>
        <!-- Login Form -->
        <div id="login-form">
            <div id="user-id">
                <label>Email address or username</label>
                <input type="text" placeholder="Email address or username" id="user-login">
            </div>
            <div id="user-password">
                <label>Password</label>
                <span id="password-elements">
                    <input type="password" placeholder="Password" id="login-password">
                    <i class="fa-solid fa-eye-slash" id="eye-icon"></i>
                </span>
            </div>
            <p class="forgot-paragraph">Forgot your password?</p>
            <div id="check-and-login">
                <input type="checkbox" id="check-box" checked>
                <p>Remember me</p>
                <button id="login-btn">LOG IN</button>
            </div>
        </div>
        <hr class="bottom-line">
        <!-- Sign Up -->
        <div class="sign-up-captcha">
            <div id="sign-up-section">
                <h3>Don't have an account?</h3>
                <button class="btn" id="spotify-login-btn">Sign up for Spotify</button>
            </div>
            <!-- reCAPTCHA -->
            <aside class="recaptcha-section">
                <div class="outside-recaptcha">
                    <img src="image/recaptcha.png" alt="reCAPTCHA">
                    <p class="outside-para">Privacy - Terms</p>
                </div>
                <div class="inside-recaptcha">
                    <span class="inside-span">protected by <span class="re">re</span><span class="re-cap-span">captcha</span></span>
                    <P class="inside-para">Privacy - Terms</P>
                </div>
            </aside>
        </div>
    </section>

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/5ad84bde35.js" crossorigin="anonymous"></script>

    <!-- External JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
